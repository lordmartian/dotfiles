env:
    # set TERM value
    TERM: xterm-256color

window:
    # window size
    dimensions:
        columns: 120
        lines: 30

    # static window title
    title: Terminal

    # don't allow terminal applications to change window title.
    dynamic_title: false

    # theme
    gtk_theme_variant: dark

    # padding at window boundary
    padding:
        x: 8
        y: 8

    # transparency
    opacity: 0.85

    # startup mode
    startup_mode: Windowed

# length of scrollback buffer.
scrolling:
    history: 1000

# font settings
font:
    normal:
        family: Hack Nerd Font
        style: Regular

    bold:
        family: Hack Nerd Font
        style: Bold

    italic:
        family: Hack Nerd Font
        style: Italic

    bold_italic:
        family: Hack Nerd Font
        style: Bold Italic

    size: 10

# use bold font face instead of bright colours
draw_bold_text_with_bright_colors: false

# disable copy on select
selection:
    save_to_clipboard: false

# cursor settings
cursor:
    style:
        shape: Block
        blinking: Off

