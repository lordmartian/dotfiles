######################## settings ##########################

# TERM value
term xterm-256color

# window dimensions
remember_window_size no
initial_window_width 120c
initial_window_height 30c

# padding
window_padding_width 6
placement_strategy center

# font
font_family Hack Regular Nerd Font Complete
bold_font Hack Bold Nerd Font Complete
italic_font Hack Italic Nerd Font Complete
bold_italic_font Hack Bold Italic Nerd Font Complete
font_size 10

# cursor
cursor_shape block
cursor_blink_interval 0

# transparent background
background_opacity 1

# scroll
scrollback_lines 50000

# urls
detect_urls yes

# selection
copy_on_select no
strip_trailing_spaces always

# terminal bell
enable_audio_bell no

# disable update check
update_check_interval 0

# shell integration
shell_integration no-cursor no-title no-complete no-cwd

# tab bar
tab_bar_edge top
tab_bar_align left
tab_bar_min_tabs 2
tab_bar_margin_width 6
tab_bar_margin_height 8 0
tab_bar_style fade
tab_fade 1
active_tab_font_style bold
inactive_tab_font_style normal
tab_title_template "{index} â”‚ {title}"

# tiling
enabled_layouts Grid,Tall,Fat,Splits
window_border_width 1

