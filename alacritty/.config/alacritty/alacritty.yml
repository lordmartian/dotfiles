import:
    # Dracula color scheme
    - /home/smeetrs/Downloads/Github/alacritty-dracula/dracula.yml

env:
    # Set TERM value
    TERM: xterm-256color

window:
    # Spread additional padding evenly around the terminal content.
    dynamic_padding: true

    # Window title
    title: Terminal

    # Allow terminal applications to change Alacritty's window title.
    dynamic_title: false

    # GTK theme variant (dark/light/None) 
    gtk_theme_variant: dark

    # Padding at window boundary
    padding:
        x: 4
        y: 2

scrolling:
    # Maximum number of lines in the scrollback buffer.
    history: 10000

font:
    # Normal font face
    normal:
        family: Hack Nerd Font Mono
        style: Regular

    # Bold font face
    bold:
        family: Hack Nerd Font Mono
        style: Bold

    # Italic font face
    italic:
        family: Hack Nerd Font Mono
        style: Italic

    # Bold italic font face
    bold_italic:
        family: Hack Nerd Font Mono
        style: Bold Italic

    # Point size
    size: 9

# If true, bold text is drawn using the bright color variants.
# Not required as Bold font is supported
draw_bold_text_with_bright_colors: false

# Background opacity
background_opacity: 1.0

cursor:
    # Cursor style
    style:
        shape: Block

