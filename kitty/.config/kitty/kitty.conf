# font settings
font_family Hack Regular Nerd Font Complete
bold_font Hack Bold Nerd Font Complete
italic_font Hack Italic Nerd Font Complete
bold_italic_font Hack Bold Italic Nerd Font Complete
font_size 10

# cursor settings
cursor_shape block
cursor_blink_interval 0

# scroll settings
scrollback_lines 1000

# urls settings
detect_urls yes

# selection settings
copy_on_select no
strip_trailing_spaces always

# terminal bell settings
enable_audio_bell no

# window dimensions
remember_window_size no
initial_window_width 120c 
initial_window_height 30c

# padding settings
window_padding_width 8
placement_strategy center

# tab bar settings
tab_bar_edge top
tab_bar_align left
tab_bar_min_tabs 2
tab_title_template "Terminal"

# transparent background
background_opacity 0.85

# disable update check
update_check_interval 0

# TERM value
term xterm-256color

# set title
title "Terminal"

